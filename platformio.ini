[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	XT_DAC_Audio-4_2_1.zip ; fix: https://esp32.com/viewtopic.php?t=27178#p99673
	adafruit/Adafruit NeoPixel@^1.12.2
